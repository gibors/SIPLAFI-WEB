<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
<h:body>
	<ui:composition template="/layouts/mainTemplate.xhtml">
        <ui:define name="title">Alta Grupo</ui:define>
	<ui:define name="content">
            <SCRIPT type="text/javascript" language="javascript" >
                //<![CDATA[
                function validaTexto()
                {
                    if ((event.keyCode > 47 && event.keyCode < 58))
                        event.returnValue = true;
                    else
                        event.returnValue = false;
                }
                //]]>
            </SCRIPT>
		<h:form id="forma">
                    <h:panelGroup layout="block" style="text-align: left" >                        
                        <h:panelGrid columns="3" >                            
                            <p:outputLabel value="Materia: " />
                            <p:spacer />
                            <p:autoComplete size="50" value="#{altaGrupoBean.materia}" dropdown="true" completeMethod="#{altaGrupoBean.getMateriaList}" required="true" requiredMessage="Seleccione una materia"
                                            var="mate" itemLabel="#{mate.nombreMateria}" itemValue="#{mate}" converter="materiaConverter"  />
                            <p:outputLabel value="Profesor: " />
                            <p:spacer />
                            <p:autoComplete size="40" value="#{altaGrupoBean.profesor}" dropdown="true" completeMethod="#{altaGrupoBean.getProfesorList}" required="true" requiredMessage="Seleccione el profesor para el grupo"
                                            var="profe" itemLabel="#{profe.nombreProfe.concat(' ').concat(profe.apePatProfe).concat(' ').concat(profe.apeMatProfe)}" itemValue="#{profe}" converter="profesorConverter"/>
                            <p:outputLabel value="Nombre del grupo: " />
                            <p:spacer />
                            <p:inputText value="#{altaGrupoBean.nombreGrupo}" required="true" requiredMessage="Ingrese el nombre del grupo" maxlength="10" />
                            <p:outputLabel value="periodo" />
                            <p:spacer />
                            <p:selectOneMenu id="idPeriodo" value="#{altaGrupoBean.periodo}" required="true">
                                <f:selectItems value="#{altaGrupoBean.periodList}" var="periodo" itemLabel="#{periodo.periodo}" itemValue="#{periodo.periodo}" />
                            </p:selectOneMenu>
                        </h:panelGrid>
                        <div align="center" style="text-align: center">
                            <p:messages id="msgs"  />
                        <br/>
                        <br/>
                            <p:commandButton value="registrar"  action="#{altaGrupoBean.registrarGrupo()}" update="msgs" />
                        </div>
                    </h:panelGroup>
		</h:form>
	</ui:define>
	</ui:composition>
</h:body>
</html>
