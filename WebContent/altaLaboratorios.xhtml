<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
<h:body>
	<ui:composition template="/layouts/mainTemplate.xhtml">
        <ui:define name="title">Alta Grupo</ui:define>
	<ui:define name="content">
            <SCRIPT type="text/javascript" language="javascript" >
                //<![CDATA[
                function validaTexto()
                {
                    if ((event.keyCode > 47 && event.keyCode < 58))
                        event.returnValue = true;
                    else
                        event.returnValue = false;
                }
                //]]>
            </SCRIPT>
		<h:form id="forma">
                    <h:panelGroup layout="block" style="text-align: left" >
                        <h:panelGrid columns="3">
                            <p:outputLabel value="Nombre del laboratorio: " style="text-align: center" />
                            <p:spacer />
                            <p:inputText maxlength="75" value="#{altaLaboratorioBean.nombreLaboratorio}" required="true" requiredMessage="Ingrese el nombre del laboratorio" />
                            <p:outputLabel value="siglas del laboratorio (Ej. IHM): " style="text-align: center" />
                            <p:spacer />
                            <p:inputText maxlength="10" value="#{altaLaboratorioBean.siglas}" required="true" requiredMessage="Ingrese las siglas" />
                        </h:panelGrid>
                        <p:messages id="msgs" />
                        <br/>
                        <br/>
                        <div align="center" style="text-align: center">
                            <p:commandButton value="registrar"  action="#{altaLaboratorioBean.registrarLab()}" update="msgs" />
                        </div>
                    </h:panelGroup>
		</h:form>
	</ui:define>
	</ui:composition>
</h:body>
</html>
