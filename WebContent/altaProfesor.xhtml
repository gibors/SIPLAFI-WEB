<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
<h:body>
	<ui:composition template="/layouts/mainTemplate.xhtml">
        <ui:define name="title">Alta Profesor</ui:define>
	<ui:define name="content">
		<h:form id="forma">
                    <h:panelGroup layout="block" style="text-align: center">
                        <h:panelGrid columns="3">
                            <h:outputLabel value="RFC del Profesor: " />
                            <p:spacer />
                            <p:inputText value="#{altaProfesorBean.rfcProfesor}" required="true" requiredMessage="Ingrese el rfc" maxlength="15" onblur="javascript:this.value = this.value.toUpperCase();" />
                            <h:outputLabel value="Grado del Profesor : " />
                            <p:spacer />
                            <p:inputText value="#{altaProfesorBean.gradoProfesor}" maxlength="15" onblur="javascript:this.value = this.value.toUpperCase();">
                            </p:inputText>
                            <h:outputLabel value="Nombre del Profesor: " />
                            <p:spacer />
                            <p:inputText value="#{altaProfesorBean.nombreProfesor}" maxlength="35" required="true" requiredMessage="Ingrese el nombre del profesor" onblur="javascript:this.value = this.value.toUpperCase();">
                            </p:inputText>
                            <h:outputLabel value="Apellido Paterno del Profesor: " />
                            <p:spacer />
                            <p:inputText value="#{altaProfesorBean.apePatProfesor}" maxlength="35" required="true" requiredMessage="Ingrese el apellido paterno del profesor" onblur="javascript:this.value = this.value.toUpperCase();"/>
                            <h:outputLabel value="Apellido Materno del Profesor: " />
                            <p:spacer />
                            <p:inputText  value="#{altaProfesorBean.apeMatProfesor}" maxlength="35" required="true" requiredMessage="Ingrese el apellido materno del profesor" onblur="javascript:this.value = this.value.toUpperCase();"/>
                            <h:outputLabel value="Email del Profesor: " />                             
                            <p:spacer />
                            <p:inputText value="#{altaProfesorBean.emailProfesor}" maxlength="50" >
                                <p:ajax event="keyup"  listener="#{altaProfesorBean.validateEmail}" update="msgs" />
                            </p:inputText>
                        </h:panelGrid>
                        <p:messages id="msgs" />
                        <br/>
                        <br/>
                        <p:commandButton value="registrar"  action="#{altaProfesorBean.registrarProf()}" update="msgs"  />
                    </h:panelGroup>
		</h:form>
	</ui:define>
	</ui:composition>
</h:body>
</html>
